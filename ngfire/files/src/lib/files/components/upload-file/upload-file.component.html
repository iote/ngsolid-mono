<div *ngIf="percentage$ | async as pct">
  <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>
</div>

<div class="upload-holder">
  <input type="file" (change)="uploadImage($event)" />

  <span class="title"> {{ title }} </span>

  <div *ngIf="!error">
    <div class="image-preview" *ngIf="downloadURL$ | async as url">
      <div *ngIf="uploadedType == 'image'">
        <img style="height: auto; max-width: 200px" [src]="url">
      </div>

      <div *ngIf="uploadedType == 'pdf'" class="pdf">
        <i class="fas fa-file-pdf fa-7x"></i>
      </div>
    </div>

    <span>{{ fileName }}</span>
  
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

</div>
