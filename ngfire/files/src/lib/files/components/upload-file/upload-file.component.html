<div class="upload-holder">
  {{ title }}: <input type="file" (change)="uploadImage($event)"/>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="percentage$ | async as pct"><mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar></div>
</div>

<img *ngIf="downloadURL$ | async as url" style="margin-top: 10px; height: 200px; width: 200px" [src]="url">

<div *ngIf="filePath">
  <img style="margin-top: 10px; max-height: 200px; max-width: 200px" [src]="filePath">
  <span>{{ filePath }}</span>
</div>
