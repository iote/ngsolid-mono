<div class="file-manager-item" fxLayout="column" fxLayoutAlign="center center" (click)="meClicked()" matRipple>

  <div class="fm-item-icon-holder">
    <ngfire-file-icon *ngIf="!item.isFolder"  [file]="item"></ngfire-file-icon>
    <i *ngIf="item.isFolder" class="fm-item-icon far fa-folder"></i>
  </div>

  <div class="fm-item-info">
    {{ item.name }}
  </div>

</div>
