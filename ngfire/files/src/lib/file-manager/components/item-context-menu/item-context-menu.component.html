<mat-action-list>
  <button mat-list-item (click)="goTo()">
    <i matListIcon class="fas fa-chevron-right"></i>
    <h3 matLine>{{ item.name }}</h3>
  </button>
  <button *ngIf="item.isFolder" mat-list-item class="sub" (click)="addFiles()">
    <i matListIcon class="fas fa-file-medical"></i>
    <h3 matLine><span>Add File</span></h3>
  </button>
  <button *ngIf="item.isFolder" mat-list-item  class="sub" (click)="addFolder()">
    <i matListIcon class="fas fa-folder-plus"></i>
    <h3 matLine><span>Add Folder</span></h3> 
  </button>
  <button *ngIf="!disallowDelete" mat-list-item  class="sub" (click)="deleteMe()">
    <i matListIcon class="fas fa-trash"></i>
    <h3 matLine><span>Delete</span></h3>
  </button>
</mat-action-list>

<form style="display: none;">
  <input id="file-input" type="file" name="name" multiple (change)="filesSelected($event)" #fileInput />
</form>
