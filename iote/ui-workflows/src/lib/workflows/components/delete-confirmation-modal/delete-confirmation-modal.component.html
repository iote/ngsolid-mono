<div class="modal-header danger">
  <div class="header-txt">Confirm Delete
    <span (click)="closeModal(false)" class="close-btn-top"><i class="fas fa-times"></i></span>
  </div>
</div>

<div class="modal-content">
  <div>{{ data.content }}</div>
</div>


<div class="modal-footer">
  <button (click)="closeModal(true)" mat-raised-button class="delete-btn">
    <i class="fas fa-trash-alt"></i> Delete
  </button>

  <button (click)="closeModal(false)" class="cancel-btn" mat-raised-button><i class="fas fa-times"></i> Cancel</button>
</div>
